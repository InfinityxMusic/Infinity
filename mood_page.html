<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Experience</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        #left-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }
        #right-section {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #youtube-player {
            width: 100%;
            height: 250px;
            min-height: 250px;
            background: black;
        }
        #music-name, #quote, #mood-title {
            text-align: center;
            margin: 10px 0;
        }
        #game-section {
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
        }
        .song {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .song img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .controls button {
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
    <script>
        let moods = {
            happy: {
                playlist: ["d-diB65scQU", "ZbZSe6N_BXs", "y6Sxv-sUYtM", "song4", "song5", "song6", "song7", "song8", "song9", "song10"],
            },
            sad: {
                playlist: ["sIaT8Jl2zpI", "RgKAFK5djSk", "kJQP7kiw5Fk", "song4", "song5", "song6", "song7", "song8", "song9", "song10"],
            },
            energetic: {
                playlist: ["3GwjfUFyY6M", "2vjPBrBU-TM", "hHUbLv4ThOo", "song4", "song5", "song6", "song7", "song8", "song9", "song10"],
            },
            relaxed: {
                playlist: ["5qap5aO4i9A", "DWcJFNfaw9c", "lTRiuFIWV54", "song4", "song5", "song6", "song7", "song8", "song9", "song10"],
            }
        };
        
        function loadGameSection() {
            let gameSection = document.getElementById("game-section");
            gameSection.innerHTML = "";
            
            let mood = new URLSearchParams(window.location.search).get("mood");
            if (mood && moods[mood]) {
                moods[mood].playlist.forEach((song, index) => {
                    let songElement = document.createElement("div");
                    songElement.classList.add("song");
                    songElement.innerHTML = `
                        <img src="thumbnail${index + 1}.jpg" alt="Thumbnail">
                        <span>Song ${index + 1}</span>
                    `;
                    gameSection.appendChild(songElement);
                });
            }
        }
        
        window.onload = loadGameSection;
    </script>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div id="left-section">
            <h2>Infinity Music Player</h2>
            <div id="youtube-player"></div>
            <h3 id="music-name">Loading Music...</h3>
            <div class="controls-container">
                <div class="controls">
                    <button onclick="prevSong()"><img src="https://cdn-icons-png.flaticon.com/128/9974/9974039.png" alt="Previous"></button>
                    <button onclick="togglePlayPause()"><img src="https://cdn-icons-png.flaticon.com/128/9974/9974128.png" alt="Play/Pause"></button>
                    <button onclick="nextSong()"><img src="https://cdn-icons-png.flaticon.com/128/9974/9974082.png" alt="Next"></button>
                </div>
            </div>
            <p id="quote">"Loading mood-based quote..."</p>
            <h2 id="mood-title">Your Mood: <span id="mood-name"></span></h2>
        </div>
        <div id="right-section">
            <div id="game-section">
                <p>Loading song list...</p>
            </div>
        </div>
    </div>
</body>
</html>
