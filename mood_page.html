<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Experience</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            transform: scaleX(-1);
            object-fit: cover;
            opacity: 0.5;
            pointer-events: none;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }
        .mood-display {
            grid-column: span 2;
            font-size: 1.5rem;
            padding: 1rem;
            background: rgba(31, 31, 31, 0.8);
            border-radius: 10px;
        }
        .mood-details {
            background: rgba(31, 31, 31, 0.8);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            text-align: left; /* Align text to the left */
        }
        .music-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(31, 31, 31, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .music-controls button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <div class="mood-display">Current Mood: <span id="mood"></span></div>
        <div class="mood-details" id="mood-details"></div>
        <div class="chatbot">
            <iframe src="chatbot.html"></iframe>
        </div>
    </div>
    <div class="music-controls">
        <button id="prev"><img src="prev.png" alt="Previous"></button>
        <button id="play"><img src="play.png" alt="Play"></button>
        <button id="pause"><img src="pause.png" alt="Pause"></button>
        <button id="next"><img src="next.png" alt="Next"></button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mood = urlParams.get('mood') || 'Neutral';
        document.getElementById("mood").textContent = mood.charAt(0).toUpperCase() + mood.slice(1);

        const moodVideos = {
            happy: [
                "https://www.youtube.com/embed/d-diB65scQU?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/l9PxOanFjxQ?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/fLexgOxsZu0?enablejsapi=1&autoplay=1"
            ],
            sad: [
                "https://www.youtube.com/embed/KHF9itPLUo4?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/RBumgq5yVrA?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/UAWcs5H-qgQ?enablejsapi=1&autoplay=1"
            ],
            energetic: [
                "https://www.youtube.com/embed/QK8mJJJvaes?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/3AtDnEC4zak?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/Zi_XLOBDo_Y?enablejsapi=1&autoplay=1"
            ],
            relaxed: [
                "https://www.youtube.com/embed/MkNeIUgNPQ8?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/1ZYbU82GVz4?enablejsapi=1&autoplay=1",
                "https://www.youtube.com/embed/2Xc9gXyf2G4?enablejsapi=1&autoplay=1"
            ]
        };

        const moodDetails = {
            happy: {
                details: "Happiness is a state of mind. Enjoy the moment!",
                motivatingLines: [
                    "Every day is a new opportunity to shine.",
                    "Your smile can brighten someone's day.",
                    "Embrace the joy around you."
                ]
            },
            sad: {
                details: "It's okay to feel sad sometimes. Remember, this too shall pass.",
                motivatingLines: [
                    "Tough times never last, but tough people do.",
                    "You are stronger than you think.",
                    "Let your tears water the seeds of your soul."
                ]
            },
            energetic: {
                details: "Feel the energy flowing through you. Let's get things done!",
                motivatingLines: [
                    "The only limit is the one you set yourself.",
                    "Your energy is contagious.",
                    "Go the extra mile, it's never crowded."
                ]
            },
            relaxed: {
                details: "Take a deep breath and relax. You deserve this moment of peace.",
                motivatingLines: [
                    "Peace begins with a smile.",
                    "Sometimes the most productive thing you can do is relax.",
                    "Find joy in the simple things."
                ]
            },
            neutral: {
                details: "A balanced state of mind. Find your center.",
                motivatingLines: [
                    "Every moment is a fresh beginning.",
                    "Stay grounded, stay focused.",
                    "Find beauty in the ordinary."
                ]
            }
        };

        let currentIndex = 0;
        let currentPlaylist = moodVideos[mood] || moodVideos['neutral'];
        const backgroundCanvas = document.getElementById("background-canvas");
        const ctx = backgroundCanvas.getContext("2d");
        const moodDetailsDiv = document.getElementById("mood-details");

        function loadVideo(index) {
            const videoUrl = currentPlaylist[index];
            const video = document.createElement('video');
            video.src = videoUrl;
            video.crossOrigin = "anonymous";
            video.style.display = 'none';
            document.body.appendChild(video);

            video.onloadedmetadata = function() {
                function drawBackground() {
                    ctx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
                    ctx.drawImage(video, 0, 0, backgroundCanvas.width, backgroundCanvas.height);
                    requestAnimationFrame(drawBackground);
                }

                backgroundCanvas.width = window.innerWidth;
                backgroundCanvas.height = window.innerHeight;
                drawBackground();
            };

            const currentMoodDetails = moodDetails[mood] || moodDetails['neutral'];
            moodDetailsDiv.innerHTML = `
                <p><strong>Details:</strong> ${currentMoodDetails.details}</p>
                <p><strong>Motivating Lines:</strong></p>
                <ul>
                    ${currentMoodDetails.motivatingLines.map(line => `<li>${line}</li>`).join('')}
                </ul>
            `;

        }

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            loadVideo(currentIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % currentPlaylist.length;
            loadVideo(currentIndex);
        });

        loadVideo(currentIndex);
    </script>
</body>
</html>
