<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
        }
        .section {
            flex: 1;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(31, 31, 31, 0.6);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 15px;
            transition: box-shadow 0.5s ease-in-out;
        }
        .chatbox {
            display: flex;
            flex-direction: column;
            height: 80%;
            border-radius: 10px;
            padding: 10px;
            background: rgba(20, 20, 20, 0.8);
            width: 90%;
            justify-content: flex-end;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding: 5px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 5px;
            width: 100%;
        }
        .chat-input {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .send-button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .send-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video" crossorigin="anonymous">
            <source src="https://videos.pexels.com/video-files/2018959/2018959-hd_1920_1080_30fps.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="section" id="mood-display">
            <h2>Current Mood</h2>
            <select id="mood-select" onchange="updateMusic()">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="energetic">Energetic</option>
                <option value="relaxed">Relaxed</option>
            </select>
        </div>
        <div class="section" id="chatbot">
            <h2>Chatbot</h2>
            <div class="chatbox">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div class="section" id="music">
            <h2>Music Player</h2>
            <iframe id="youtube" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id="song-details">Now Playing: </div>
        </div>
    </div>
    <script>
        const video = document.getElementById("bg-video");
        const musicPlayer = document.getElementById("youtube");
        const colorThief = new ColorThief();
        const tempImage = new Image();

        const moodSongs = {
            happy: "https://www.youtube.com/embed/d-diB65scQU",
            sad: "https://www.youtube.com/embed/4N3N1MlvVc4",
            energetic: "https://www.youtube.com/embed/3GwjfUFyY6M",
            relaxed: "https://www.youtube.com/embed/2X_2IdybTV0"
        };

        function updateMusic() {
            const mood = document.getElementById("mood-select").value;
            musicPlayer.src = moodSongs[mood] + "?autoplay=1";
            document.getElementById("song-details").innerText = "Now Playing: " + mood;
        }

        function updateGlow(color) {
            const [r, g, b] = color;
            musicPlayer.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.8)`;
        }

        function extractColor() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            tempImage.src = canvas.toDataURL("image/png");
            tempImage.onload = function () {
                if (tempImage.complete) {
                    const color = colorThief.getColor(tempImage);
                    updateGlow(color);
                }
            };
        }

        video.addEventListener("play", () => {
            setInterval(extractColor, 1000);
        });
    </script>
</body>
</html>
