<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Experience</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease;
        }
        .blur-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        #mood-title {
            font-size: 24px;
            font-weight: bold;
        }
        #quote {
            font-style: italic;
            margin: 10px 0;
        }
        #youtube-player {
            margin: 20px 0;
            width: 100%;
            height: 315px;
        }
        #visualizer {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
        }
        #game-section {
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        #music-player {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
    <script>
        let moods = {
            happy: { video: "d-diB65scQU", bg: "happy.jpg", quote: "Happiness is a journey, not a destination." },
            sad: { video: "sIaT8Jl2zpI", bg: "sad.jpg", quote: "Tears come from the heart, not the brain." },
            energetic: { video: "3GwjfUFyY6M", bg: "energetic.jpg", quote: "Energy and persistence conquer all things." },
            relaxed: { video: "5qap5aO4i9A", bg: "relaxed.jpg", quote: "Relax, refresh, recharge." }
        };
        
        function loadMood() {
            let params = new URLSearchParams(window.location.search);
            let mood = params.get("mood");
            if (mood && moods[mood]) {
                document.getElementById("mood-name").innerText = mood.charAt(0).toUpperCase() + mood.slice(1);
                document.getElementById("quote").innerText = moods[mood].quote;
                document.getElementById("background").style.backgroundImage = `url(${moods[mood].bg})`;
                
                let playerDiv = document.getElementById("youtube-player");
                playerDiv.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${moods[mood].video}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
        }
        window.onload = loadMood;
    </script>
</head>
<body>
    <div class="container">
        <div id="background"></div>
        <div class="blur-box">
            <h1 id="mood-title">Your Mood: <span id="mood-name"></span></h1>
            <p id="quote">"Loading mood-based quote..."</p>
            <div id="youtube-player"></div>
            <canvas id="visualizer"></canvas>
            <div id="game-section">
                <p>Mini-Game Placeholder</p>
            </div>
            <div id="music-player">Custom Music Player</div>
        </div>
    </div>
</body>
</html>
