<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Experience</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px) scaleX(-1);
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .mood-display {
            grid-column: span 2;
            font-size: 2rem;
            padding: 1.5rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .mood-details {
            background: rgba(30, 30, 30, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            overflow-y: auto;
            max-height: 50vh;
        }
        .chatbot {
            background: rgba(30, 30, 30, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .music-controls {
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            padding: 1rem;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        .music-controls button {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .music-controls img {
            width: 30px;
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted></video>
    <div class="container">
        <div class="mood-display">Current Mood: <span id="mood"></span></div>
        <div class="mood-details" id="mood-details"></div>
        <div class="chatbot">
            <iframe src="chatbot.html"></iframe>
        </div>
    </div>
    <div class="music-controls">
        <button id="prev"><img src="prev.png" alt="Previous"></button>
        <button id="play"><img src="play.png" alt="Play"></button>
        <button id="pause"><img src="pause.png" alt="Pause"></button>
        <button id="next"><img src="next.png" alt="Next"></button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mood = urlParams.get('mood') || 'Neutral';
        document.getElementById("mood").textContent = mood.charAt(0).toUpperCase() + mood.slice(1);

        const moodVideos = {
            happy: [
                "https://www.youtube.com/embed/lYyW_Q-V8oE?autoplay=1&mute=1",
                "https://www.youtube.com/embed/jHPOzDSlwiE?autoplay=1&mute=1",
                "https://www.youtube.com/embed/j9jBDgZidu8?autoplay=1&mute=1"
            ],
            sad: [
                "https://www.youtube.com/embed/DWcJFNVi9c8?autoplay=1&mute=1",
                "https://www.youtube.com/embed/f0pd26Ybtb4?autoplay=1&mute=1",
                "https://www.youtube.com/embed/7-zL858Hj7Y?autoplay=1&mute=1"
            ],
            energetic: [
                "https://www.youtube.com/embed/EHfxqXcmBog?autoplay=1&mute=1",
                "https://www.youtube.com/embed/j-jsc2qD0qI?autoplay=1&mute=1",
                "https://www.youtube.com/embed/YqeW9_5kURI?autoplay=1&mute=1"
            ],
            relaxed: [
                "https://www.youtube.com/embed/JzSUczu501Y?autoplay=1&mute=1",
                "https://www.youtube.com/embed/rK2qU_R65u8?autoplay=1&mute=1",
                "https://www.youtube.com/embed/H1QvQyXUjX4?autoplay=1&mute=1"
            ]
        };

        const moodDetails = {
            happy: {
                details: "Happiness is a state of mind. Enjoy the moment!",
                motivatingLines: [
                    "Every day is a new opportunity to shine.",
                    "Your smile can brighten someone's day.",
                    "Embrace the joy around you."
                ]
            },
            sad: {
                details: "It's okay to feel sad sometimes. Remember, this too shall pass.",
                motivatingLines: [
                    "Tough times never last, but tough people do.",
                    "You are stronger than you think.",
                    "Let your tears water the seeds of your soul."
                ]
            },
            energetic: {
                details: "Feel the energy flowing through you. Let's get things done!",
                motivatingLines: [
                    "The only limit is the one you set yourself.",
                    "Your energy is contagious.",
                    "Go the extra mile, it's never crowded."
                ]
            },
            relaxed: {
                details: "Take a deep breath and relax. You deserve this moment of peace.",
                motivatingLines: [
                    "Peace begins with a smile.",
                    "Sometimes the most productive thing you can do is relax.",
                    "Find joy in the simple things."
                ]
            },
            neutral: {
                details: "A balanced state of mind. Find your center.",
                motivatingLines: [
                    "Every moment is a fresh beginning.",
                    "Stay grounded, stay focused.",
                    "Find beauty in the ordinary."
                ]
            }
        };

        let currentIndex = 0;
        let currentPlaylist = moodVideos[mood] || moodVideos['neutral'];
        const backgroundVideo = document.querySelector('.background-video');
        const moodDetailsDiv = document.getElementById("mood-details");

        function loadVideo(index) {
            backgroundVideo.src = currentPlaylist[index];
            backgroundVideo.load();
            backgroundVideo.play();

            const currentMoodDetails = moodDetails[mood] || moodDetails['neutral'];
            moodDetailsDiv.innerHTML = `
                <p><strong>Details:</strong> ${currentMoodDetails.details}</p>
                <p><strong>Motivating Lines:</strong></p>
                <ul>
                    ${currentMoodDetails.motivatingLines.map(line => `<li>${line}</li>`).join('')}
                </ul>
            `;
        }

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            loadVideo(currentIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % currentPlaylist.length;
            loadVideo(currentIndex);
        });

        loadVideo(currentIndex);
