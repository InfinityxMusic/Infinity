<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
        .container {
            display: flex;
            height: 100vh;
            gap: 10px;
        }
        .section {
            flex: 1;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(31, 31, 31, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 80%;
            border-radius: 10px;
        }
        .chatbox {
            display: flex;
            flex-direction: column;
            height: 80%;
            border-radius: 10px;
            padding: 10px;
            background: rgba(20, 20, 20, 0.8);
            width: 90%;
        }
        .chat-input-container {
            display: flex;
            gap: 5px;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .send-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: black;
            color: white;
            cursor: pointer;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #007bff;
            text-align: right;
        }
        .bot {
            background: #444;
            text-align: left;
        }
        #chatbot {
            order: 2;
        }
        #music {
            order: 3;
        }
        #mood-display {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://cdn.pixabay.com/video/2019/10/24/28236-368501609_large.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="section" id="mood-display">
            <h2>Current Mood</h2>
            <img id="mood-image" src="" alt="Mood Image" style="width: 80%; border-radius: 10px;">
        </div>
        <div class="section" id="chatbot">
            <h2>Chatbot</h2>
            <div class="chatbox">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div class="section" id="music">
            <h2>Music Player</h2>
            <iframe id="youtube" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const mood = params.get("mood");
        const youtube = document.getElementById("youtube");
        const moodImage = document.getElementById("mood-image");

        const moodData = {
            happy: { 
                videos: [
                    "https://www.youtube.com/embed/d-diB65scQU?autoplay=1",
                    "https://www.youtube.com/embed/5JxgDJvqGmM?autoplay=1",
                    "https://www.youtube.com/embed/8Z3h4GzMvos?autoplay=1"
                ],
                img: "https://wallpapers.com/images/hd/grunge-aesthetic-anime-boywith-cat-pfp-861ydl96x4r7rufw.jpg"
            },
            sad: { 
                videos: [
                    "https://www.youtube.com/embed/K5KAc5CoCuk?autoplay=1",
                    "https://www.youtube.com/embed/EYnf7vRjXJM?autoplay=1",
                    "https://www.youtube.com/embed/7o6hJaj9JXo?autoplay=1"
                ],
                img: "https://wallpapers.com/images/hd/grunge-aesthetic-anime-boy-jpg-4qa7syyx5oyscgb5.jpg"
            },
            relaxed: {
                videos: [
                    "https://www.youtube.com/embed/fLexgOxsZu0?autoplay=1",
                    "https://www.youtube.com/embed/7wtfhZwyrcc?autoplay=1",
                    "https://www.youtube.com/embed/1ahh0BcXG0Y?autoplay=1"
                ],
                img: "https://wallpapers.com/images/high/relaxed-aesthetic-wallpaper-hd-8i5xvkm4ri7y01wn.jpg"
            },
            energetic: {
                videos: [
                    "https://www.youtube.com/embed/DFP-jBzuRlI?autoplay=1",
                    "https://www.youtube.com/embed/6Ejga4kJUts?autoplay=1",
                    "https://www.youtube.com/embed/ZyhrYis509A?autoplay=1"
                ],
                img: "https://wallpapers.com/images/high/energetic-aesthetic-wallpaper-ls6qg1rx2kl43zuz.jpg"
            }
        };

        if (moodData[mood]) {
            const randomVideo = moodData[mood].videos[Math.floor(Math.random() * moodData[mood].videos.length)];
            youtube.src = randomVideo;
            moodImage.src = moodData[mood].img;
        }
    </script>
</body>
</html>
